<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        function ex1() {
            let title = document.createElement('h1');
            title.innerText = 'Exercício 5.2 - JavaScript DOM';
            document.body.appendChild(title);
        }

        function ex2() {
            let mainContent = document.createElement('div');
            mainContent.className = 'main-content';
            document.body.appendChild(mainContent);
        }
        
        function ex3() {
            let centerContent = document.createElement('div');
            centerContent.className = 'center-content';
            document.querySelector('div.main-content').appendChild(centerContent);
        }

        function ex4() {
            let someText = document.createElement('p');
            someText.innerText = 'Para ricochetear algum projetil, é necessário angular o casco a n graus';
            document.querySelector('.main-content div').appendChild(someText);
        }

        function ex5() {
            let leftContent = document.createElement('div');
            leftContent.className = 'left-content';
            document.querySelector('div.main-content').appendChild(leftContent);
        }

        function ex6() {
            let rightContent = document.createElement('div');
            rightContent.className = 'right-content';
            document.querySelector('div.main-content').appendChild(rightContent);
        }
        //Hub of excercices
        ex1();
        ex2();
        ex3();
        ex4();
        ex5();
        ex6();

    </script>
</body>

</html>
